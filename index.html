<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
p1::after {
 content: " - NEW";
background-color: red;
  color: yellow;
  font-weight: bold;
}
p2::after {
 content: " - NEW";
background-color: blue;
  color: yellow;
  font-weight: bold;
}
p3 {
  font-style: italic;
}
p4 {
  font-style: italic;
}

    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a style="color:green;"href="https://www.google.com/">Google</a>

    <a style="color:red;" href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p1>Paragraph 2</p1>
        <p2>Paragraph 3</p2>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p style="color:red;">Paragraph 4</p>
            <p style="color:blue;">Paragraph 5</p>
            <p style="color:red;">Paragraph 6</p>
            <p style="color:blue;">Paragraph 7</p>
            <p style="color:red;">Paragraph 8</p>
        </div>
    </div>
    <p3>Paragraph 9</p3>
    <p4>Paragraph 10</p4>
</body>

</html>
